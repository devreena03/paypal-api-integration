<!DOCTYPE html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.paypalobjects.com/api/checkout.js"></script>
</head>

<body>
        <div style="text-align: center; margin-top: 10%">
            <h3>SPB - NVP</h3>
                <div>
                    Amount: <input type="text" id="amountId" value="1" size="4"/>
                    Currency : <select id="selectedCurrency">
                                <option value="INR">INR</option>
                                <option value="USD" selected="true">USD</option>
                             </select>
                </div>
                <br><br>
            
               <div id="paypal-button"></div>
            </div>
        
        <script>
          var setExpress = '/api/paypal/nvp/setExpress';
          var getexpress = '/api/paypal/nvp/doExpress';
          paypal.Button.render({
            env: 'sandbox', //'production'
            style: {
                layout: 'vertical'
            },
            funding: {
                allowed: [ paypal.FUNDING.CARD ],
                disallowed: [ paypal.FUNDING.CREDIT ]
            },
            payment: function(data, actions) {               
                return actions.request({
                    method: 'post',
                    url: setExpress,
                    json: {
                        "currency": document.getElementById("selectedCurrency").value,
                        "amount": document.getElementById("amountId").value 
                    }
                    
                }) .then(function(res) {
                    console.log(res);
                    return res.TOKEN;
                });
            },
            onAuthorize: function(data, actions) {
                console.log(data);
              return actions.request.post(PAY_ORDER, {
                token: data.paymentToken,
                payerId: data.payerID,
                "currency": document.getElementById("selectedCurrency").value,
                "amount": document.getElementById("amountId").value 
              }).then(function(res) {
                  console.log(res);
                  window.alert("payment completed");
                });
            }
          }, '#paypal-button');
        </script>
</body>
